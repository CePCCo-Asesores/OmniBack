name: Frontend CI (Build & Artifact)

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # Ajusta si usas variables en build
          REACT_APP_BACKEND_URL: ${{ vars.REACT_APP_BACKEND_URL || 'http://localhost:8080' }}
          PUBLIC_URL: ${{ vars.PUBLIC_URL || '' }}
          CI: "true"
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
