# render.yaml — OmniBack (Backend Node + Frontend SPA + Postgres)

databases:
  - name: omniback-db
    plan: free

services:
  # =========================
  # Backend (Node/Express)
  # =========================
  - type: web
    name: omni-back
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: "/health"

    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVICE_NAME
        value: omni-back

      # URLs reales
      - key: BACKEND_URL
        value: https://omni-back.onrender.com
      - key: PUBLIC_URL
        value: https://omni-front-static.onrender.com
      - key: ALLOWED_ORIGIN
        value: https://omni-front-static.onrender.com

      # DB
      - key: DATABASE_URL
        fromDatabase:
          name: omniback-db
          property: connectionString

      # Secretos (defínelos en el panel)
      - key: SESSION_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false

      # OAuth (si usas Google)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://omni-back.onrender.com/auth/google/callback

      # Tokens / otros
      - key: ACCESS_TOKEN_TTL
        value: "15m"
      - key: REFRESH_TOKEN_TTL_MS
        value: "604800000"
      - key: MAX_REQUEST_SIZE
        value: "2mb"

  # =========================
  # Frontend (React SPA — Static Site)
  # =========================
  - type: web
    name: omni-front-static
    env: static
    autoDeploy: true
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build

    # Rewrites para SPA
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Var que usa tu código del front para llamar al backend
    envVars:
      - key: REACT_APP_API_BASE
        value: https://omni-back.onrender.com
