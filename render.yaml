# render.yaml — OmniBack (Backend Node + Frontend SPA + Postgres)

databases:
  - name: omniback-db
    plan: free

services:
  # =========================
  # Backend (Node/Express)
  # =========================
  - type: web
    name: omni-back
    env: docker           # lo dejo tal cual para no “cambiar tipo”
    plan: free
    region: oregon
    autoDeploy: true
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: "/health"

    envVars:
      # --- Básicos ---
      - key: NODE_ENV
        value: production
      - key: SERVICE_NAME
        value: omni-back

      # --- URLs ---
      - key: BACKEND_URL
        value: https://tu-backend.onrender.com
      - key: PUBLIC_URL
        value: https://tu-frontend.onrender.com
      - key: ALLOWED_ORIGIN
        value: https://tu-frontend.onrender.com

      # --- DB ---
      - key: DATABASE_URL
        fromDatabase:
          name: omniback-db
          property: connectionString

      # --- Seguridad / JWT ---
      - key: SESSION_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false

      # --- Google OAuth ---
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://tu-backend.onrender.com/auth/google/callback

      # --- Tokens / otros ---
      - key: ACCESS_TOKEN_TTL
        value: "15m"
      - key: REFRESH_TOKEN_TTL_MS
        value: "604800000"
      - key: MAX_REQUEST_SIZE
        value: "2mb"

  # =========================
  # Frontend (React SPA — Static Site nuevo)
  # =========================
  - type: web
    name: omni-front-static
    env: static            # static site
    autoDeploy: true
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build

    # Rewrites para SPA
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Variables usadas en build (CRA)
    envVars:
      - key: REACT_APP_API_BASE
        value: https://tu-backend.onrender.com
      - key: PUBLIC_URL
        value: https://tu-frontend.onrender.com
