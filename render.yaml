databases:
  - name: omniback-db
    plan: starter

services:
  # =========================
  # Backend (Node/Express)
  # =========================
  - type: web
    name: omni-back
    env: node
    plan: starter
    autoDeploy: true
    region: oregon
    rootDir: backend
    buildCommand: "npm ci && npm run build"
    startCommand: "node dist/index.js"
    healthCheckPath: "/health"
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVICE_NAME
        value: omni-back
      - key: BACKEND_URL
        value: https://omni-back.onrender.com
      - key: PUBLIC_URL
        value: https://omni-front.onrender.com
      - key: ALLOWED_ORIGIN
        value: https://omni-front.onrender.com,https://tudominio.com
      - key: DATABASE_URL
        fromDatabase:
          name: omniback-db
          property: connectionString
      - key: SESSION_SECRET
        value: "<valor_largo_y_aleatorio>"
        sync: false
      - key: JWT_SECRET
        value: "<otro_valor_largo_y_aleatorio>"
        sync: false
      - key: GOOGLE_CLIENT_ID
        value: "<tu_client_id>.apps.googleusercontent.com"
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        value: "<tu_client_secret>"
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://omni-back.onrender.com/auth/google/callback
      - key: ACCESS_TOKEN_TTL
        value: "15m"
      - key: REFRESH_TOKEN_TTL_MS
        value: "604800000"
      - key: MAX_REQUEST_SIZE
        value: "2mb"
    postDeployCommand: >
      bash -lc "
      psql \"$DATABASE_URL\" -f sql/001_init.sql &&
      psql \"$DATABASE_URL\" -f sql/002_multitenant.sql
      "

  # =========================
  # Frontend (React + Docker)
  # =========================
  - type: web
    name: omni-front
    env: docker
    plan: starter
    autoDeploy: true
    region: oregon
    rootDir: frontend
    dockerfilePath: Dockerfile
    startCommand: "nginx -g 'daemon off;'"
    envVars:
      - key: REACT_APP_API_BASE
        value: https://omni-back.onrender.com
      - key: PUBLIC_URL
        value: https://omni-front.onrender.com
