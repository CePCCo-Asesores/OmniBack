# render.yaml — OmniBack (Backend Node + Frontend SPA + Postgres)

databases:
  - name: omniback-db
    plan: starter

services:
  # =========================
  # Backend (Node/Express)
  # =========================
  - type: web
    name: omni-back
    plan: starter
    region: oregon
    autoDeploy: true
    rootDir: backend
    buildCommand: "npm ci && npm run build"
    startCommand: "node dist/index.js"
    healthCheckPath: "/health"
    
    envVars:
      # --- Básicos ---
      - key: NODE_ENV
        value: production
      - key: SERVICE_NAME
        value: omni-back

      # --- URLs (ajusta cuando tengas los subdominios definitivos) ---
      - key: BACKEND_URL
        value: https://<tu-backend>.onrender.com
      - key: PUBLIC_URL
        value: https://<tu-frontend>.onrender.com
      - key: ALLOWED_ORIGIN
        value: https://<tu-frontend>.onrender.com

      # --- DB (inyectada desde la base de datos de arriba) ---
      - key: DATABASE_URL
        fromDatabase:
          name: omniback-db
          property: connectionString
      # Si tu instancia no requiere SSL (raro en Render), descomenta:
      # - key: PGSSL
      #   value: "disable"

      # --- Seguridad / JWT ---
      - key: SESSION_SECRET
        value: "<pon_un_valor_largo_y_aleatorio>"
        sync: false
      - key: JWT_SECRET
        value: "<pon_otro_valor_largo_y_aleatorio>"
        sync: false

      # --- Google OAuth ---
      - key: GOOGLE_CLIENT_ID
        value: "<tu_client_id>.apps.googleusercontent.com"
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        value: "<tu_client_secret>"
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://<tu-backend>.onrender.com/auth/google/callback

      # --- Tokens / otros ---
      - key: ACCESS_TOKEN_TTL
        value: "15m"
      - key: REFRESH_TOKEN_TTL_MS
        value: "604800000" # 7 días
      - key: MAX_REQUEST_SIZE
        value: "2mb"

  # =========================
  # Frontend (SPA estático)
  # =========================
  - type: web
    name: omni-front
    env: docker
    plan: starter
    region: oregon
    autoDeploy: true
    rootDir: frontend
    buildCommand: "npm ci && npm run build"
    startCommand: "nginx -g 'daemon off;'"
    dockerfilePath: Dockerfile
    

    envVars:
      - key: REACT_APP_API_BASE
        value: https://<tu-backend>.onrender.com
      - key: PUBLIC_URL
        value: https://<tu-frontend>.onrender.com

    # SPA fallback y cache suave
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=300
